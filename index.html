<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html" class="link">Search</a>
            <a href="imghp.html" class="link">Image Search</a>
            <a href="advanced_search.html" class="link">Advanced Search</a>
            <a href="" class="link_menu"><img src="img/menu.svg" alt="Menu"></a>
        </div>
        <div class="center-box">
            <h1 class="google-text">Search</h1>
            <form action="https://google.com/search">
                <div class="search_input">
                    <img src="img/search.svg" alt="Search" class="search_icon">
                    <input type="text" name="q" class="input" required>
                    <a href="advanced_search.html" title="Advanced Search">
                        <img src="img/voive.svg" alt="Advanced Search">
                    </a>
                    <a href="imghp.html" title="Search by image">
                        <img src="img/search_img.svg" alt="Search by image">
                    </a>
                </div>
                <div class="search_btn">
                    <input type="submit" value="Google Search" class="btn">
                    <input class="btn" value="I'm Feeling Lucky" name="btnI" type="submit">
                </div>
            </form>
        </div>
        <script src="js.js"></script>
        <!-- 47298ded4941e482c33c05136c8ff974 -->
    </body>
</html>
